<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bubblegum+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./login.css">
    
    <title>Login Page</title>

<body>

    <nav>
        <i class="material-icons restaurant">restaurant</i>
        <h3 class="app-title">Food-Order-App</h3>
        
    </nav>

    <h1 class="login"><b>Login</b></h1>
    <div class="box">
        
        <form action="login.html" method="POST">
            <input name="loginName" type="text" placeholder="Name" class="form" style="margin-top: 20px;border-color:black; border-width: 40px;">
            <input type="password" placeholder="Password" class="form" name="password" style="margin-top: 20px;">
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <p style="color: white; margin-top: 10px;" >OR</p>
        <button class="login-button" style="margin-top: 10px;">Sign Up</button>
    </div>
    


    
</body>
